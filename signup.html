<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Chat - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="welcome">
        <h1>Join Nest Chat 🚀</h1>
        <p>Sign up and start chatting with your friends today!</p>
    </div>

    <div class="auth-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            <input type="text" id="signupFullName" placeholder="Full Name" required>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
        <p id="signupMessage"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("signupUsername").value;
            let password = document.getElementById("signupPassword").value;
            let confirmPassword = document.getElementById("signupConfirmPassword").value;

            if (password !== confirmPassword) {
                document.getElementById("signupMessage").innerText = "❌ Passwords do not match!";
                return;
            }

            document.getElementById("signupMessage").innerText = "🎉 Account Created Successfully!";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>

</body>
</html>
