<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Chat - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="welcome">
        <h1>Welcome to Nest Chat üí¨</h1>
        <p>Connect with your friends securely and instantly!</p>
    </div>

    <div class="auth-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;

            if(username === "testuser" && password === "password123") {
                document.getElementById("loginMessage").innerText = "üéâ Login Successful!";
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                document.getElementById("loginMessage").innerText = "‚ùå Invalid username or password.";
            }
        });
    </script>

</body>
</html>
